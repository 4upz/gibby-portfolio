<!DOCTYPE html>
<html>

<head>
  <title>Coming Soon</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/landing.css">
  <!-- FontAwesome Kit Link -->
  <script src="https://kit.fontawesome.com/2dba71d507.js"></script>
</head>

<body>
  <div id="preview-content" class="container content-align-center">
    <div class="container">
      <div class="row">
        <h1 class="div display-1 mx-auto"> WAIT! </h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <img src="img/gibby-no.png" alt="" class="img-fluid">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2 class="display-2 mx-auto text-center">It's not ready yet!</h2>
      </div>
    </div>
  </div>

  <!-- Add contact info here -->
  <section>
    <div class="container">
      <div class="row">
        <p class="text-mute mx-auto text-center">Need a design and can't wait?</p>
      </div>
      <div class="row">
        <button type="button" class="btn btn-lg btn-danger mx-auto" data-toggle="modal"
          data-target="#contactModal">Contact Me</button>
      </div>
    </div>
  </section>

  <!-- CONTACT MODAL -->
  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title mx-auto">
            <h4><i class="fas fa-envelope text-danger"></i> jamalgibbygibson@gmail.com</h4>
          </div>
          <button class="close text-light" data-dismiss="modal">
            <span>×</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contact form delivered via formspree.io -->
          <form id="contactform" method="POST" name="contact-form" data-toggle="validator" role="form">

            <div class="messages"></div>
            <div class="controls"></div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="First and Last" required="required"
                data-error="Name is required.">
              <div class="help-block with-errors text-danger"></div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Your Email Address"
                required="required" data-error="Email is required.">
              <div class="help-block with-errors text-danger"></div>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="_subject" class="form-control" placeholder="Message Subject" required="required"
                data-error="Subject is required.">
              <div class="help-block with-errors text-danger"></div>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" placeholder="Your Message For Me"
                data-error="There has to be something you want."></textarea>
              <div class="help-block with-errors text-danger"></div>
            </div>

            <!-- To keep out those pesky spambots with the HoneyPot Method -->
            <input type="text" name="_gotcha" style="display:none">
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-submit btn-danger btn-send mx-auto" data-disable="true">Submit</button>
        </div>
        <p class="text-muted text-center"> I'll get back to you as soon as possible! </p>

        <!-- Set email here (hides from spambots) -->
        <script>
          var contactform = document.getElementById('contactform');
          contactform.setAttribute('action', '//formspree.io/' + 'ams382' + '@' + 'case' + '.' + 'edu');
          // Add additional script here to show confirmation that email has been sent
        </script>

      </div>
    </div>
  </div>

  <footer id="footer" class="bg-light mt-2">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <!-- <h3>Art by Gibby</h3> -->
          <p class="footer-copyright pt-2 mb-0">Copyright © <span id="year"></span> Jamal Gibson </p>
          <p class="text-muted"> Site Design: <a href="https://www.the4upz.com/" target="_blank"
              class="text-danger">Arik
              Stewart</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Additional Javascript for Contact Form: Bootstrap Validator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"
    integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>

  <!-- Get the current year for the copyright -->
  <script>
    $('#year').text(new Date().getFullYear());
  </script>

</body>

</html>
